<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="index.css"> -->
<script defer src="bundle17cadafb748cfa47e2b8.js"></script></head>
<body>
    <section id="date-time">Time</section>
    <header class="header">
        <img src="./assets/r-and-m-logo.png" alt="">
        <ul class="header-list">
          <li id="character-count">Characters(XX)</li>
          <li>Species</li>
          <li>Origins</li>
        </ul>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="modal-container" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="character-content">
              <img src="" alt="">
              <p></p>
            </div>

            <div class="features-1">
              <p></p>
              <p></p>
            </div>

            <div class="features-2">
              <p></p>
              <p></p>
            </div>

            <p id="comment-counter">Comments(0)</p>
            <ul class="comment-body">
              <!-- Comments go here -->
            </ul>

            <form action="POST">
              <h4>Add a comment</h4>
              <label for="name" class="name" hidden="true"></label>
              <input type="text" id="name" class="name nameInput form-control" placeholder="Your name">
              <br>
              <label for="insight" class="insight" hidden="true"></label>
              <textarea name="insight" id="insight" class="form-control insightInput" placeholder="Your insight" cols="30" rows="5"></textarea>
              <br>
              <button type="button" id="button" class="btn btn-primary">Comment</button>
            </form>

          </div>
        </div>
      </div>
    </div>

    <main class="all-characters">
      <!-- Characters data goes here -->
    </main>
    
    <footer>
      <hr>
      <small>Created by Microverse under CC License</small>
    </footer>
</body>
<script src="index.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
